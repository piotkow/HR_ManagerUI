<div class="flex flex-column md:flex-row mt-4">
    <div class="w-full md:w-5 flex flex-column align-items-center justify-content-center gap-3 py-5">
              <h2>Login</h2>
              <form [formGroup]="loginForm" *ngIf="loginForm">
                <div class="form-group">
                  <label class="form-label w-6rem m-2" for="username">Username</label>
                  <input
                    pInputText
                    type="username"
                    class="form-control w-12rem m-2"
                    formControlName="username"
                    placeholder="Username"
                    aria-label="Username"
                    [ngClass]="{
                      'is-invalid':
                        loginForm.controls['username'].invalid &&
                        loginForm.controls['username'].dirty,
                      'is-valid': loginForm.controls['username'].valid
                    }"
                  />
                  <span
                    *ngIf="
                      loginForm.controls['username'].invalid &&
                      loginForm.controls['username'].dirty
                    "
                    class="text-danger"
                    >Username is required!</span
                  >
                </div>
                <div class="form-group">
                  <label class="form-label w-rem m-2" for="password">Password</label>
                  <input
                    pInputText
                    type="{{ passwordVisible ? 'text' : 'password' }}"
                    class="form-control w-12rem m-2"
                    formControlName="password"
                    placeholder="Password"
                    aria-label="Password"
                    [ngClass]="{
                      'is-invalid':
                        loginForm.controls['password'].invalid &&
                        loginForm.controls['password'].dirty,
                      'is-valid': loginForm.controls['password'].valid
                    }"
                  />
                  <p-button
                    title="icon-button"
                    severity="help"
                    class="ml-2"
                    (click)="showPassword()"
                  >
                    <i
                      [class]="passwordVisible ? 'pi pi-eye' : 'pi pi-eye-slash'"
                    ></i>
                  </p-button>
                  <span
                    *ngIf="
                      loginForm.controls['password'].invalid &&
                      loginForm.controls['password'].dirty
                    "
                    class="text-danger"
                    >Password is required!</span
                  >
                </div>
                <div *ngIf="loginError" class="invalid-feedback d-block">
                  <span>{{ loginError }}</span>
                </div>
                <p-button type="submit" label="Login" icon="pi pi-user" styleClass="w-10rem mx-auto" (onClick)="login()" [disabled]="loginForm.invalid"></p-button>
              </form>
    </div>
    <div class="w-full md:w-2">
        <p-divider layout="vertical" styleClass="hidden md:flex"><b>OR</b></p-divider>
        <p-divider layout="horizontal" styleClass="flex md:hidden" [align]="'center'"><b>OR</b></p-divider>
    </div>
    <div class="w-full md:w-5 flex align-items-center justify-content-center py-5">
        <p-button label="Sign Up" icon="pi pi-user-plus" styleClass="p-button-success w-10rem"></p-button>
    </div>
</div>

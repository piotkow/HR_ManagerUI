<p-dialog header="Team Calendar" [modal]="true" [(visible)]="visible" [closable]="false" class="w-auto">
    <div class="flex flex-column">
        <app-full-calendar  [teamIdToShowOnDialog]="teamIdToShowOnDialog"></app-full-calendar>
    </div>
    <div class="flex justify-content-end gap-2 mt-4">
        <p-button label="Close" severity="secondary" (click)="hideDialog()"/>
    </div>
</p-dialog>
